<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>명소 글쓰기</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<form action="/place/new" method="post" enctype="multipart/form-data">
    <input type="file" name="file"><br>
    명소이름 : <input type="text" name="placename">  <br>
    명소위치 : <select name ="placelocation" >
    <option value="제주">제주</option>
    <option value="부산">부산</option>
    <option value="서울">서울</option>
    <option value="인천">인천</option>
    <option value="속초">속초</option>
    <option value="강릉">강릉</option>
    <option value="여수">여수</option>
    </select>                               <!--<input type="text" name="communitykind">  <br>-->
    <br>
    날짜 : <input type="text" name="placedate">  <br>
    날씨 : <input type="text" name="placeweather">  <br>
    평점 : <input trpe="text" name="placescore">  <br>
    메모 : <input trpe="text" name="placememo">  <br>
    태그 : <input type="text" name="placetag">  <br>
    <input type="submit" value="글쓰기">
</form>
</body>
</html>
