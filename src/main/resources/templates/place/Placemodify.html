<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>명소 글 수정하기</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<form th:action="@{/place/update/{id}(id=${data.placeid})}" method="post">
    <!--    <input type="file" name="file" th:value="@{${data.placefilepath}}"><br> -->
    명소이름 : <input type="text" name="placename" th:value="${data.placename}">  <br>
    명소위치 : <select name ="placelocation" th:value="${data.placelocation}">
        <option value="운동">운동</option>
        <option value="여행">여행</option>
        <option value="레저스포츠">레저스포츠</option>
        <option value="맛집">맛집</option>
        <option value="그 외">그 외</option>
    </select>                               <!--<input type="text" name="communitykind">  <br>-->
    <br>
    날짜 : <input type="text" name="placedate" th:value="${data.placedate}">  <br>
    날씨 : <input type="text" name="placeweather" th:value="${data.placeweather}">  <br>
    평점 : <input type="text" name="placescore" th:value="${data.placescore}">  <br>
    메모 : <input type="text" name="placememo" th:value="${data.placememo}">  <br>
    태그 : <input type="text" name="placetag" th:value="${data.placetag}">  <br>
    <input type="submit" value="수정">
</form>
</body>
</html>
