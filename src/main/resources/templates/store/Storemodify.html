<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>맛집 글쓰기</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<form th:action="@{/store/update/{id}(id=${data.storeid})}" method="post">
    가게이름 : <input type="text" name="storename" th:value="${data.storename}">  <br>
    가게위치 : <input type="text" name="storelocation" th:value="${data.storelocation}">  <br>
    메뉴 : <input type="text" name="storemenu" th:value="${data.storemenu}">  <br>
    가격 : <input type="text" name="storeprice" th:value="${data.storeprice}">  <br>
    태그 : <input type="text" name="storetag" th:value="${data.storetag}">  <br>
    <input type="submit" value="수정">
</form>
</body>
</html>
