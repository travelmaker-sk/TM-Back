<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<form action="/total/new" method="post" enctype="multipart/form-data">

    타이틀 : <input type="text" name="title">  <br>
    위치 : <input type="text" name="location">                              <!--<input type="text" name="communitykind">  <br>-->
    <br>
    메모 : <textarea id="memo" name="memo" rows="10"></textarea>
    목적 : <select name ="category" id = "category">
    <option value="숙소">숙소</option>
    <option value="맛집">맛집</option>
    <option value="명소">명소</option>
</select><br>
    태그 : <input type="text" name="tag">  <br>
    평점 : <input trpe="text" name="score">  <br>
    날짜 : <input trpe="text" name="date">  <br>
    좋아요 : <input trpe="text" name="liked">  <br>
    종류 : <input type="text" name="category">  <br>
    날씨 : <input type="text" name="weather">  <br>
    메뉴 : <input type="text" name="menu">  <br>
    가격 : <input type="text" name="price">  <br>
    <input type="submit" value="글쓰기">
</form>

</html>
