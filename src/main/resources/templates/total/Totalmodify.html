<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>맛집 글 수정하기</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<form th:action="@{/total/update/{id}(id=${data.totalid})}" method="post">
<!--    <input type="file" name="file" th:value="@{${data.storefilepath}}"><br> -->
    가게이름 : <input type="text" name="totalname" th:value="${data.totalname}">  <br>
    가게위치 : <input type="text" name="totallocation" th:value="${data.totallocation}"><br>
    목적 : <select name ="totalsubject" th:value="${data.totalsubject}" >
    <option value="숙소">숙소</option>
    <option value="맛집">맛집</option>
    <option value="명소">명소</option>
</select><br>
    메뉴 : <input type="text" name="totalmenu" th:value="${data.totalmenu}">  <br>
    가격 : <input type="text" name="totalprice" th:value="${data.totalprice}">  <br>
    평점 : <input type="text" name="totalscore" th:value="${data.totalscore}">  <br>
    태그 : <input type="text" name="totaltag" th:value="${data.totaltag}">  <br>
    <input type="submit" value="수정">
</form>
</body>
</html>
