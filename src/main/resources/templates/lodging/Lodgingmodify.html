<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>숙소 글 수정하기</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<form th:action="@{/lodging/update/{id}(id=${data.lodgingid})}" method="post">
<!--    <input type="file" name="file" th:value="@{${data.storefilepath}}"><br> -->
    숙소이름 : <input type="text" name="lodgingname" th:value="${data.lodgingname}">  <br>
    숙소위치 : <input type="text" name="lodginglocation" th:value="${data.lodginglocation}">  <br>
    가격 : <input type="text" name="lodgingprice" th:value="${data.lodgingprice}">  <br>
    평점 : <input type="text" name="lodgingscore" th:value="${data.lodgingscore}">  <br>
    메모 : <input type="text" name="lodgingmemo" th:value="${data.lodgingmemo}">  <br>
    태그 : <input type="text" name="lodgingtag" th:value="${data.lodgingtag}">  <br>
    <input type="submit" value="수정">
</form>
</body>
</html>
